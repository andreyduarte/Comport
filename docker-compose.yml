version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: quiz_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: quiz
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: quiz_pass
    volumes:
      - quiz_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user -d quiz"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - quiz-network

  psicoquiz:
    build: .
    container_name: psicoquiz
    restart: unless-stopped
    ports:
      - "5001:5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://quiz_user:quiz_pass@db:5432/quiz
    depends_on:
      db:
        condition: service_healthy
    networks:
      - quiz-network

volumes:
  quiz_data:

networks:
  quiz-network:
    driver: bridge