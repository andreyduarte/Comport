version: '3.8'

services:
  psicoquiz:
    build: .
    container_name: psicoquiz
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - ./users.json:/app/users.json
      - ./quiz.db:/app/quiz.db
    env_file:
      - .env
    networks:
      - quiz-network

networks:
  quiz-network:
    driver: bridge